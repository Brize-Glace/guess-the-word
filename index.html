<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Word</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Devine le mot</h1>
    <p id="word"></p>
    <form onsubmit="event.preventDefault(); checkGuess();">
      <input type="text" id="guess" placeholder="Entrez une lettre ou un mot" autocomplete="off">
      <button type="submit">Vérifier</button>
    </form>
    <p id="message"></p>
    <p id="tries"></p>
    <button id="refresh" onclick="document.location.reload()">Réessayer</button>
  </div>

  <div id="footer">
    <p>&copy; 2023 Brize Glace;  BSD 2-Clause "Simplified" License</p>
  </div>

  <script src="words.js"></script>
  <script src="app.js"></script>

</body>

</html>
